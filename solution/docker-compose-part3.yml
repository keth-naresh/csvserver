version: "3.8"


services:
  server:
    image: "infracloudio/csvserver:latest"
    ports:
      - "9393:9300"
    environment:
      CSVSERVER_BORDER: Orange
    volumes:
      - /opt/inputFile:/csvserver/inputdata
  prometheus:
    image: "prom/prometheus:latest"
    ports:
      - "9090:9090"
    volumes:
      - /opt/prometheus.yml:/etc/prometheus/prometheus.yml


